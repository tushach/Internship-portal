<style>

        {

        width: 30%;

</style>

<body>


    <!---Navigation On Top---->
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar">
            <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <a href="../index.php" class="w3-bar-item w3-button w3-hover-dark-grey">HOME</a>
            <a href="../index.php#about" class="w3-bar-item w3-button w3-hide-small w3-hover-dark-grey"><i class="fa fa-user"></i> ABOUT</a>

        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
            <a href="../index.php#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
            <a href="../index.php#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
        </div>
    </div>


    <!---Middle logo/text--->
    <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
        <div class="w3-display-middle" style="white-space:nowrap;">
            <span class="w3-center w3-padding-large w3-black w3-xxlarge w3-wide w3-animate-opacity">Sign Up</span>
        </div>
    </div>

    <div class="w3-card-4">
        <div class="w3-container w3-dark-grey">
            <h2>Internzip | Company Sign up</h2>
        </div>
        <br>
        <form class="w3-container" action="storecomp.php" method="POST">
            <div class="w3-row-padding">

                <div class="inputfield">
                    <p><label>Company Name</label>
                        <input class="w3-input w3-border w3-round" type="text" placeholder="Company Name" name="companyname" required></p>
                </div>
                <div class="inputfield">
                    <p>
                        <label>Email address</label>
                        <input class="w3-input w3-border w3-round" type="email" placeholder="Email" name="email" required></p>
                </div>
                <div class="inputfield">
                    <p>
                        <label>Password</label>
                        <input class="w3-input w3-border w3-round" type="password" placeholder="Password" name="password" required></p>
                </div>
                <div class="inputfield">
                    <p>
                        <label>Domain</label>
                        <input class="w3-input w3-border w3-round" type="text" placeholder="Domain" name="domain" required></p>
                </div>

                <div class="inputfield">
                    <p><label>City</label>
                        <select class="w3-select" name="city" required>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Banglore">Banglore</option>
                    </select>
                    </p>
                </div>

                <div class="inputfield">
                    <p>
                        <label>Website</label>
                        <input class="w3-input w3-border w3-round" type="text" placeholder="website" name="website" required></p>
                </div>

                <div>
                    <p><label>Description</label><br>
                        <textarea rows="4" cols="50" name="description" required></textarea> </p>
                </div>

                <p><button class="w3-btn w3-dark-grey w3-hover-green w3-round  " name="">Register</button></p>
            </div>

            <br>
        </form>

    </div>


</body>

<script>
    function toggleFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
    window.onscroll = function() {
        myFunction()
    };

    function myFunction() {
        var navbar = document.getElementById("myNavbar");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
        } else {
            navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
        }
    }

</script>
